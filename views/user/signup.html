<%include ../include/header.html%>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form enctype="multipart/form-data" method="post" class="form-horizontal">
                <div class="form-group row">
                    <label for="username" class="control-label col-md-2">用户名</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input name="username" required type="text" class="form-control" id="username" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="control-label col-md-2">密码</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input name="password" required type="password" class="form-control" id="password" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="control-label col-md-2">邮箱</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input required name="email" type="email" class="form-control" id="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="avatar" class="control-label col-md-2">头像</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-upload"></i></span>
                        <input name="avatar" type="file" class="form-control" id="avatar" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="pull-right">
                        <button class="btn btn-primary">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<%include ../include/footer.html%>

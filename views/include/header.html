<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title><%=title%></title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css" />
    <!--<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" />-->
    <style>
        .avatar{
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">美乐雅娱乐</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/category/introduce">活动简介</a></li>
            <%if(user){%>
            <li><a href="/category/list">活动管理</a></li>
            <li><a href="/article/list">动态管理</a></li>
            <%}%>
        </ul>
        <%if(!user){%>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/user/signup">注册</a></li>
            <li><a href="/user/signin">登录</a></li>
        </ul>
        <%}%>
        <form action="/" class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" name="keyword" value="<%=keyword%>" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">搜索</button>
        </form>
        <%if(user){%>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a class="navbar-brand" href="/">
                    <img class="avatar" src="<%=user.avatar%>" alt="">
                </a>
            </li>
            <li><a href="/" class="navbar-link"><%=user.username%></a></li>
            <li><a href="/user/signout">退出</a></li>
        </ul>
        <%}%>
    </div>
</nav>
<div class="row">
    <div class="col-md-12">
        <%if(success){%>
        <div class="alert alert-success text-center">
            <%=success%>
        </div>
        <%}%>
        <%if(error){%>
        <div class="alert alert-danger text-center">
            <%=error%>
        </div>
        <%}%>
    </div>
</div>

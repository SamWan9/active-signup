<%include ../include/header.html%>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                活动名称：<%=article.category&&article.category.name%>
                <div class="panel-heading">
                    <h4><%=article.title%></h4>
                </div>
                <div class="panel-body">
                    <%=article.content%>
                </div>
                <div class="panel-footer">
                    <%if(user&&user._id==article.author){%>
                        <a href="/article/update/<%=article._id%>" class="btn btn-warning">修改</a>
                        <a href="/article/delete/<%=article._id%>" class="btn btn-danger">删除</a>
                    <%}%>
                </div>
            </div>
        </div>
    </div>
</div>
<%include ../include/footer.html%>

<%include ../include/header.html%>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" class="form-horizontal">
                <div class="form-group row">
                    <label for="title" class="control-label col-md-2">文章名称</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <input value="<%=article.title%>" name="title" type="text" class="form-control" id="title" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="category" class="control-label col-md-2">文章类型</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
                        <select name="category" class="form-control" id="category">
                            <%categories.forEach((item,index)=>{%>
                            <option <%=(item._id.toString()==article.category.toString())?"selected":""%> value="<%=item._id%>"><%=item.name%></option>
                            <%})%>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="content" class="control-label col-md-2">文章内容</label>
                    <div class="col-md-10 input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea rows="10" required name="content" class="form-control" id="content"><%=article.content%></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="pull-right">
                        <button class="btn btn-primary">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<%include ../include/footer.html%>
